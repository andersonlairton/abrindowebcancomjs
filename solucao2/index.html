<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="./script.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- https://www.webdevdrops.com/como-acessar-camera-com-javascript/ -->

    <section>
        <div class="container">
            <div class="columns">
                <div class="column is-four-fifths">
                    <h1 class="title">
                        js camera
                    </h1>

                    <video autoplay id="video"></video>

                    <button class="button is-hidden" id="btnPlay">
                        <span class="icon is-small">
                            <i class="fas fa-play"></i>
                        </span>
                    </button>
                    <button class="button" id="btnPause">
                        <span class="icon is-small">
                            <i class="fas fa-pause"></i>
                        </span>
                    </button>
                    <button class="button is-success" id="btnScreenshot">
                        <span class="icon is-small">
                            <i class="fas fa-camera"></i>
                        </span>
                    </button>
                    <button class="button" id="btnChangeCamera">
                        <span class="icon">
                            <i class="fas fa-sync-alt"></i>
                        </span>
                        <span>Switch camera</span>
                    </button>
                </div>
            </div>
            <div class="column">
                <h2 class="title">Screenshots</h2>
                <div id="screenshots"></div>
              </div>

        </div>
    </section>

    <canvas class="is-hidden" id="canvas"></canvas>
    <!-- <script src="script.js"></script> -->
</body>

</html>
